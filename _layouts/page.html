<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta name="author" content="{{ site.author.name }}"/>
	<meta name="description" content="{{ site.description }}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:title" content="Hello World"/>
	<meta property="og:site_name" content="Baconrad"/>
	<meta property="og:image" content="undefined"/>
	<link href="/favicon.png" rel="icon">
	<link rel="alternate" title="Baconrad" type="application/atom+xml" href="{{ site.feed }}">
	<link rel="stylesheet" media="screen" href="/css/style.css">
	<link rel="stylesheet" media="screen" href="/fancybox/jquery.fancybox.css">
</head>
<body>
	<header id="header" class="inner">
		<div class="alignleft">
			<h1><a href="/">Baconrad</a></h1>
			<h2><a href="/"></a></h2>
		</div>
		<nav id="main-nav" class="alignright">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/archives">Archives</a></li>
			</ul>
			<div class="clearfix"></div>
		</nav>
		<div class="clearfix"></div>
	</header>
	<div id="content" class="inner">
		<div id="main-col" class="alignleft">
			<div id="wrapper">
				{{ content }}
			</div>
		</div>
		<aside id="sidebar" class="alignright">
			<div class="search">
				<form action="http://google.com/search" method="get" accept-charset="utf-8">
					<input type="text" name="q" results="0" placeholder="Search">
					<input type="hidden" name="q" value="site:baconrad.com">
				</form>
			</div>
			<div class="widget tag">
				<h3 class="title">Tags</h3>
				<ul class="entry">
					{% for tag in site.tags %}
						<li>
							<a href="/tags#{{ tag[0] }}">
								{{ tag[0] }}
							</a>
							<small>{{ tag[1].size }}</small>
						</li>
					{% endfor %}
				</ul>
			</div>
		</aside>
		<div class="clearfix"></div>
		<g:comments 
			href="window.location"; 
			width="100%"; 
			first_party_property="BLOGGER" 
			view_type="FILTERED_POSTMOD">
		</g:comments>
	</div>
	<footer id="footer" class="inner">
		<div class="alignleft">&copy; 2013 Bacon</div>
		<div class="clearfix"></div>
	</footer>
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="/js/jquery.imagesloaded.min.js"></script>
	<script src="/js/gallery.js"></script>
	<script src="/fancybox/jquery.fancybox.pack.js"></script>
	<script>
		(function($){
			$('.fancybox').fancybox();
		})(jQuery);
	</script>
	<script src="https://apis.google.com/js/plusone.js">{lang: 'zh-TW'}</script>
</body>
</html>
