---
layout: default
---
{% for post in paginator.posts %}
	<article class="post">
		<div class="post-content">
			<header>
				<div class="icon"></div>
				<time datetime="2013-03-22T18:33:34.000Z">
					<a href="{{ post.url }}">
						{{ post.date | date:"%Y/%m/%d" }}
					</a>
				</time>
				<h1 class="title">
					<a href="{{ post.url }}">
						{{ post.title }}
					</a>
				</h1>
			</header>
			<div class="entry">
				<p>
					{{ post.content  || split:'<!--break-->' | first }}
				</p>
			</div>
			<footer>
				<div class="alignleft">
					<a href="{{ post.url }}#more" class="more-link">
						閱讀全文
					</a>
				</div>
				<div class="clearfix"></div>
			</footer>
		</div>
	</article>
{% endfor %}
