---
layout: page
---
{% for tag in site.tags %}
	<h2 id="{{ tag[0] }}" class="archive-title tag">{{ tag[0] }}</h2>
	<div class="archive">
		{% for post in tag[1] %}
			<article class="post">
				<div class="post-content">
					<header>
						<div class="icon"></div>
						<time datetime="{{ post.date | date:"%Y-%m-%d" }}">
							<a href="{{ post.url }}">
								{{ post.date | date:"%Y-%m-%d" }}
							</a>
						</time>
						<h1 class="title">
							<a href="{{ post.url }}">
								{{ post.title }}
							</a>
						</h1>
					</header>
				</div>
			</article>
		{% endfor %}
	</div>
{% endfor %}
